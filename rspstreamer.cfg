[network]
client_ip=127.0.0.1
port=1234

[sdrplay]
// 0 = off, 1 = on, for debug only
console=0

// 0 = first found SDR, 1 - second found SDR, ....
device_index=1

// 0 = 3 MSPS, 1 = 6 MSPS
sample_rate_index=0

// 0 = A, 1 = B, only works for RSP2
ant=0

// 0 = off, 1 = on
biast=0

// 0 = off, 1 = on
rf_notch=1

// 0 = auto, 1 = 120 MHz, 2 = 144 MHz, 3 = 168 MHz
lo_mode_index = 0

// 0 = off, 1 = on
if_agc=1

// valid settings 100, 50, 5 (Hz)
loop_filter=50

// valid only if if_agc = 1, 0-72 index
setpoint=50

// 0-5 are valid settings
lna_state=1

// 20-59 are valid settings
if_gain=20

// must be in Hertz
center_frequency=1691000000

// 0 = off, 1 = on, sets frequency auto
auto_track=1

// will run streamer with defauls in this file
auto_start=0